<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar bar-header ">
        <button class="button button-assertive button-clear"> Cancelar</button>
        <h1 class="title">Registro</h1>
        
      </ion-header-bar>
      <ion-content>
      	<label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Buscar">
        </label>
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email">
        </label>
        <label class="item item-input">
          <span class="input-label">Telefono</span>
          <input type="tel">
        </label>
        <label class="item item-input">
				  <span class="input-label">Intentos</span>
				  <input type="number">
				</label>
				<label class="item item-input">
				  <span class="input-label">Cumpleanios</span>
				  <input type="date">
				</label>
				<label class="item item-input">
				  <span class="input-label">Comienzo</span>
				  <input type="month">
				</label>
				<label class="item item-input">
				  <span class="input-label">Contrasenia</span>
				  <input type="password">
				</label>
				<button class="button button-full button-positive">
				  Registrarse
				</button>

				<ion-list>

				  <ion-checkbox ng-model="filter.blue">Red</ion-checkbox>
				  <ion-checkbox ng-model="filter.yellow">Yellow</ion-checkbox>
				  <ion-checkbox ng-model="filter.pink">Pink</ion-checkbox>

				</ion-list>

				<ul class="list">

				  <li class="item item-toggle">
				     HTML5
				     <label class="toggle toggle-assertive">
				       <input type="checkbox">
				       <div class="track">
				         <div class="handle"></div>
				       </div>
				     </label>
				  </li>

				  <div class="list">

					  <label class="item item-input item-select">
					    <div class="input-label">
					      Lightsaber
					    </div>
					    <select>
					      <option>Blue</option>
					      <option selected>Green</option>
					      <option>Red</option>
					    </select>
					  </label>

					</div>

				</ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
